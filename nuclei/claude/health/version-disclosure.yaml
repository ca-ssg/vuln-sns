id: vuln-sns-health-version-disclosure
info:
  name: Vuln SNS Health Endpoint - Version Information Disclosure
  author: claude
  severity: low
  description: |
    Detects version information disclosure in the health endpoint.
    Exposing version details can help attackers identify known vulnerabilities
    specific to those versions.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/02-Configuration_and_Deployment_Management_Testing/05-Enumerate_Infrastructure_and_Application_Admin_Interfaces
  tags: vuln-sns,version,disclosure,health

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/health"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "version"
          - "Version"
          - "VERSION"
        condition: or
        part: body

      - type: regex
        regex:
          - 'v?[0-9]+\.[0-9]+\.[0-9]+'
          - 'go[0-9]+\.[0-9]+'
          - 'gin-gonic/gin'
          - 'mysql/[0-9]+'
          - 'node/v[0-9]+'
          - '"version":\s*"[^"]+"'
        condition: or
        part: body

      - type: word
        words:
          - "go version"
          - "gin version"
          - "mysql version"
          - "node version"
          - "npm version"
        condition: or
        part: body

    extractors:
      - type: regex
        name: version_info
        regex:
          - 'v?[0-9]+\.[0-9]+\.[0-9]+[^\s]*'
          - '"version":\s*"([^"]+)"'
        part: body