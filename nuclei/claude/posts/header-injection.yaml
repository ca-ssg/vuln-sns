id: vuln-sns-posts-header-injection
info:
  name: Vuln SNS Posts - HTTP Response Header Injection
  author: claude
  severity: medium
  description: |
    Tests for HTTP response header injection in posts endpoint.
  reference:
    - https://owasp.org/www-community/attacks/HTTP_Response_Splitting
  tags: vuln-sns,header-injection,posts,crlf

http:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"user_id":"alice","password":"alice"}
        
      - |
        POST /api/posts HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Authorization: Bearer {{token}}
        
        {"content":"{{payload}}"}

    payloads:
      payload:
        - "test\r\nX-Injected: header"
        - "test%0d%0aX-Injected:%20header"

    extractors:
      - type: regex
        name: token
        regex:
          - '"token":\s*"([^"]+)"'
        part: body_1
        internal: true

    matchers:
      - type: word
        words:
          - "X-Injected"
        part: header_2