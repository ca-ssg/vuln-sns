id: vuln-sns-common-security-headers
info:
  name: Vuln SNS - Missing Security Headers
  author: claude
  severity: medium
  description: |
    Tests for missing security headers across all endpoints.
    Missing headers like X-Frame-Options, X-Content-Type-Options, and
    X-XSS-Protection can lead to various client-side attacks.
  reference:
    - https://owasp.org/www-project-secure-headers/
  tags: vuln-sns,headers,security,common

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/health"
      - "{{BaseURL}}/api/posts"
      - "{{BaseURL}}/api/search?tag=test"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "X-Frame-Options"
        part: header
        negative: true
        name: missing-x-frame-options

      - type: word
        words:
          - "X-Content-Type-Options"
        part: header
        negative: true
        name: missing-x-content-type-options

      - type: word
        words:
          - "X-XSS-Protection"
        part: header
        negative: true
        name: missing-x-xss-protection

      - type: word
        words:
          - "Strict-Transport-Security"
        part: header
        negative: true
        name: missing-hsts

      - type: word
        words:
          - "Content-Security-Policy"
        part: header
        negative: true
        name: missing-csp

      - type: word
        words:
          - "Referrer-Policy"
        part: header
        negative: true
        name: missing-referrer-policy

      - type: word
        words:
          - "Permissions-Policy"
        part: header
        negative: true
        name: missing-permissions-policy

    extractors:
      - type: kval
        kval:
          - "X-Frame-Options"
          - "X-Content-Type-Options"
          - "X-XSS-Protection"
          - "Strict-Transport-Security"
          - "Content-Security-Policy"
        part: header

  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    headers:
      Content-Type: application/json
    body: |
      {"user_id":"alice","password":"alice"}
    matchers:
      - type: word
        words:
          - "X-Frame-Options"
          - "X-Content-Type-Options"
          - "X-XSS-Protection"
        condition: or
        part: header
        negative: true
        name: auth-endpoint-missing-headers