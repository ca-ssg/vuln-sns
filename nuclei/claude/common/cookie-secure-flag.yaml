id: vuln-sns-common-cookie-secure-flag
info:
  name: Vuln SNS - Missing Secure Flag on Cookies
  author: claude
  severity: medium
  description: |
    Tests for missing Secure flag on session cookies.
  reference:
    - https://owasp.org/www-community/controls/SecureCookieAttribute
  tags: vuln-sns,cookie,secure,common

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    headers:
      Content-Type: application/json
    body: |
      {"user_id":"alice","password":"alice"}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Set-Cookie"
        part: header

      - type: word
        words:
          - "Secure"
        part: header
        negative: true

    extractors:
      - type: kval
        kval:
          - "set_cookie"
        part: header