id: vuln-sns-common-cookie-httponly
info:
  name: Vuln SNS - Missing HttpOnly Flag on Cookies
  author: claude
  severity: medium
  description: |
    Tests for missing HttpOnly flag on session cookies.
  reference:
    - https://owasp.org/www-community/HttpOnly
  tags: vuln-sns,cookie,httponly,common

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    headers:
      Content-Type: application/json
    body: |
      {"user_id":"alice","password":"alice"}

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "Set-Cookie"
        part: header
        condition: and
        negative: false

      - type: word
        words:
          - "HttpOnly"
        part: header
        negative: true

      - type: regex
        regex:
          - 'Set-Cookie:(?!.*HttpOnly)'
        part: header

    extractors:
      - type: kval
        kval:
          - "set_cookie"
        part: header