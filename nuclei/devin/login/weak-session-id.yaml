id: vuln-sns-login-weak-session-id

info:
  name: vuln-sns Login Weak Session ID Generation
  author: devin
  severity: medium
  description: Weak session token generation using predictable pattern (userID + "_token")
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:L/A:N
    cvss-score: 6.5
    cwe-id: CWE-330
  metadata:
    max-request: 3
  tags: session,weak-token,login,vuln-sns

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "alice",
        "password": "alice"
      }
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "alice_token"
        part: body
      
      - type: status
        status:
          - 200
      
      - type: word
        words:
          - "token"
        part: body

  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "bob",
        "password": "bob"
      }
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "bob_token"
        part: body
      
      - type: status
        status:
          - 200

  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "admin",
        "password": "admin"
      }
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "admin_token"
        part: body
      
      - type: status
        status:
          - 200
