id: vuln-sns-login-brute-force-protection

info:
  name: vuln-sns Login Brute Force Protection
  author: devin
  severity: medium
  description: Testing for brute force protection mechanisms in login endpoint
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-307
  metadata:
    max-request: 10
  tags: brute-force,login,vuln-sns

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "admin",
        "password": "wrong1"
      }
    
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
          - 401
          - 429

  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "admin",
