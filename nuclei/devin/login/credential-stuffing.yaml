id: vuln-sns-login-credential-stuffing

info:
  name: vuln-sns Login Credential Stuffing
  author: devin
  severity: medium
  description: Testing for credential stuffing attacks using common username/password combinations
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-307
  metadata:
    max-request: 8
  tags: credential-stuffing,login,vuln-sns

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/login"
    
    headers:
      Content-Type: application/json
    
    body: |
      {
        "user_id": "admin",
        "password": "admin"
      }
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "token"
        part: body
      
      - type: status
        status:
          - 200

